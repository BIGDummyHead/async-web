<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow | Minimalist Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .task-animate { animation: popIn 0.25s ease-out forwards; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-[10%] -left-[10%] w-96 h-96 bg-blue-500/10 blur-[100px] rounded-full"></div>
    <div class="absolute -bottom-[10%] -right-[10%] w-96 h-96 bg-purple-500/10 blur-[100px] rounded-full"></div>
  </div>

  <div class="relative z-10 bg-slate-900/80 backdrop-blur-xl border border-white/10 p-8 rounded-3xl w-full max-w-md shadow-2xl">
    
    <header class="mb-8">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">
        TaskFlow
      </h1>
      <p class="text-slate-400 text-sm">Focus on what matters today.</p>
    </header>

    <div class="relative flex gap-2 mb-6 group">
      <input id="taskInput" type="text" placeholder="Add a new task..."
        class="flex-1 px-4 py-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-slate-500 outline-none focus:border-blue-500/50 focus:ring-4 focus:ring-blue-500/10 transition-all" />
      
      <button id="addBtn" class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-xl shadow-lg shadow-blue-600/20 active:scale-90 transition-all font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>

    <ul id="taskList" class="space-y-3 max-h-[350px] overflow-y-auto pr-2">
      </ul>

    <div class="mt-8 pt-6 border-t border-slate-800 flex justify-between items-center text-xs font-medium uppercase tracking-wider text-slate-500">
      <div>Total Tasks: <span id="count" class="text-blue-400">0</span></div>
      <div id="clearAll" class="hover:text-red-400 cursor-pointer transition-colors">Clear All</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('taskList');
    const count = document.getElementById('count');
    const clearAll = document.getElementById('clearAll');

    let tasks = [];

    function render() {
      if (tasks.length === 0) {
        list.innerHTML = `
          <div class="py-10 text-center opacity-40">
            <div class="mb-2 text-4xl">âœ¨</div>
            <p class="text-sm italic">All caught up!</p>
          </div>`;
      } else {
        list.innerHTML = '';
        tasks.forEach((task, index) => {
          const li = document.createElement('li');
          li.className = 'task-animate flex items-center justify-between bg-white/[0.03] hover:bg-white/[0.06] border border-white/5 px-4 py-3 rounded-xl transition-all group';

          li.innerHTML = `
            <span class="text-slate-200 group-hover:text-white transition-colors">${task}</span>
            <button class="opacity-0 group-hover:opacity-100 p-2 text-slate-500 hover:text-red-400 hover:bg-red-400/10 rounded-lg transition-all" onclick="deleteTask(${index})">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          `;
          list.appendChild(li);
        });
      }
      count.textContent = tasks.length;
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      render();
    }

    addBtn.addEventListener('click', () => {
      const value = input.value.trim();
      if (!value) return;
      tasks.unshift(value); // Newest at top
      input.value = '';
      render();
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') addBtn.click();
    });

    clearAll.addEventListener('click', () => {
      tasks = [];
      render();
    });

    render(); // Init
  </script>
</body>
</html>
