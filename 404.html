<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>

  <!-- External CSS Library -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">

  <main class="text-center space-y-6">
    <div class="text-9xl font-extrabold tracking-widest">404</div>

    <p class="text-xl text-slate-400">
      The page you are looking for does not exist.
    </p>

    <div class="flex justify-center gap-4">
      <a href="/" class="px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition">
        Go Home
      </a>
      <button id="backBtn" class="px-6 py-3 rounded-lg bg-slate-800 hover:bg-slate-700 transition">
        Go Back
      </button>
    </div>
  </main>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      history.back();
    });
  </script>

</body>
</html>
